<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Chat Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user-profile">
            <div class="user-avatar">RG</div>
            <div class="user-info">
                <h3>Riya Gupta</h3>
                <div class="user-status">
                    <span class="status-indicator"></span> Online
                </div>
            </div>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search conversations..." id="search-contacts">
            </div>
        </div>
        
        <div class="contacts-container" id="contacts-container">
            <!-- Contacts will be populated by JavaScript -->
        </div>
    </div>
    
    <!-- Main Chat Area -->
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-user">
                <div class="chat-avatar">AS</div>
                <div class="chat-user-info">
                    <h3 id="active-contact-name">Aisha Sharma</h3>
                    <div class="chat-user-status">
                        <span class="status-indicator"></span> <span id="active-contact-status">Online â€¢ Last seen just now</span>
                    </div>
                </div>
            </div>
            
            <div class="chat-actions">
                <button class="chat-action-btn" id="toggle-right-panel">
                    <i class="fas fa-info-circle"></i>
                </button>
                <button class="chat-action-btn" id="dark-mode-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="chat-action-btn" id="notification-toggle">
                    <i class="fas fa-bell"></i>
                </button>
            </div>
        </div>
        
        <div class="messages-container" id="messages-container">
            <!-- Messages will be populated by JavaScript -->
        </div>
        
        <div class="message-input-container">
            <div class="input-actions">
                <button class="input-action-btn" id="attach-btn">
                    <i class="fas fa-paperclip"></i>
                </button>
                <button class="input-action-btn" id="emoji-btn">
                    <i class="fas fa-smile"></i>
                </button>
            </div>
            <input type="text" class="message-input" placeholder="Type a message..." id="message-input">
            <button class="send-btn" id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
        <!-- Emoji Picker -->
        <div class="emoji-picker" id="emoji-picker">
            <!-- Emojis will be populated by JavaScript -->
        </div>
    </div>
    
    <!-- Right Panel -->
    <div class="right-panel" id="right-panel">
        <div class="panel-section">
            <h3 class="panel-title">Conversation Details</h3>
            <div class="chat-user">
                <div class="chat-avatar" id="panel-contact-avatar">AS</div>
                <div class="chat-user-info">
                    <h3 id="panel-contact-name">Aisha Sharma</h3>
                    <div class="chat-user-status">
                        <span class="status-indicator"></span> <span id="panel-contact-status">Online</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel-section">
            <h3 class="panel-title">Media, Files and Links</h3>
            <div class="media-grid" id="media-grid">
                <!-- Media items will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="panel-section">
            <h3 class="panel-title">Quick Actions</h3>
            <div class="quick-actions">
                <button class="action-btn" id="search-conversation">
                    <i class="fas fa-search"></i> Search in conversation
                </button>
                <button class="action-btn" id="star-messages">
                    <i class="fas fa-star"></i> Star messages
                </button>
                <button class="action-btn" id="mute-notifications">
                    <i class="fas fa-bell-slash"></i> Mute notifications
                </button>
                <button class="action-btn" id="view-profile">
                    <i class="fas fa-user"></i> View profile
                </button>
                <button class="action-btn" id="delete-chat">
                    <i class="fas fa-trash"></i> Delete chat
                </button>
            </div>
        </div>
    </div>
    
    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Modal for image preview -->
    <div class="modal" id="image-modal">
        <span class="modal-close" id="modal-close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
    
    <!-- Notifications -->
    <div id="notifications-container"></div>

    <script src="js/utils.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
